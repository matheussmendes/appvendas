<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorate="/layout/layout">

<body>

	<section class="aw-layout-content  js-content"
		layout:fragment="principal">

		<div class="page-header container">
			<div class="container-fluid">
				<h1>Informações Gerenciais</h1>
			</div>
		</div>

		<div class="container">

			<div class="row">
				<div class="col-sm-4">

					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-usd  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							R$: <span
								th:text="${#numbers.formatDecimal(somaDasVendasDiaria, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
						</div>
						<div class="aw-box__title">Hoje:</div>
					</div>

				</div>

				<div class="col-sm-4">

					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-usd  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							R$: <span
								th:text="${#numbers.formatDecimal(somaDasVendasDoMes, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
						</div>
						<div class="aw-box__title">Este Mês</div>
					</div>

				</div>


				<div class="col-sm-4">

					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-money  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							R$: <span
								th:text="${#numbers.formatDecimal(valorLiquidoDoMes, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
						</div>
						<div class="aw-box__title">Líquido deste Mês</div>
					</div>

				</div>

			</div>


			<div class="row">

				<div class="col-sm-6">

					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-bar-chart  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							R$: <span
								th:text="${#numbers.formatDecimal(somaDasVendasDoAno, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
						</div>
						<div class="aw-box__title">Neste Ano:</div>
					</div>

				</div>
				<a href="/vendasPendentes">
					<div class="col-sm-6">

						<div class="aw-box">
							<div class="aw-box__icon">
								<i class="fa  fa-bell  fa-3x"></i>
							</div>
							<div class="aw-box__value">
								R$: <span
									th:text="${#numbers.formatDecimal(somaDasVendasPendentes, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
							</div>
							<div class="aw-box__title">Vendas/Serviços a receber:</div>
						</div>

					</div>
				</a>
			</div>

			<div class="estiloInformacoesDeGerencia"
				th:if="${valorParaAlcancarDespesa} > 0">
				<h4>
					<span th:text="${nomeEmpresaLogada}"></span>, falta R$ <span
						th:text="${#numbers.formatDecimal(valorParaAlcancarDespesa, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
						para você começar a ter rentabilidade neste mês.
				</h4>
				<progress class="estiloBarraProgresso"
					th:max="${somaDasDespesasMensais}"
					th:value="${somaDasDespesasMensais} - ${valorParaAlcancarDespesa}"></progress>
			</div>


			<div class="estiloInformacoesDeGerencia"
				th:if="${valorLiquidoDoMes} > 0">
				<h4>
					Meta Mensal: R$ <span
						th:text="${#numbers.formatDecimal(valorDaMeta, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
				</h4>
				<progress class="estiloBarraProgresso" th:max="${valorDaMeta}"
					th:value="${valorLiquidoDoMes}"></progress>
			</div>

		</div>
		
		

	</section>

	
</body>
</html>
