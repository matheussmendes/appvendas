<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorate="layout">


<section layout:fragment="pesquisa"></section>

<section layout:fragment="conteudo">

	<div class="container">

		<div class="row">
			<div class="card border-primary mb-3" style="max-width: 18rem;">
				<div class="card-header">
					<h6>Vendas/Serviços Pendentes:</h6>
				</div>
				<div class="card-body text-primary">
					<h5 class="card-title"></h5>
					<span th:text="${quantidadeDeVendasPendentes}"></span>
				</div>
			</div>

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<div class="card border-primary mb-3" style="max-width: 18rem;">
				<div class="card-header">
					<h6>Vendas/Serviços Pendentes:</h6>
				</div>
				<div class="card-body text-primary">
					<h5 class="card-title"></h5>
					<img src="/imagens/dinheiro2.png" class="estiloIconeMenu" /> <span
						th:text="${#numbers.formatDecimal(somaDasVendasPendentes, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
				</div>
			</div>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Descrição</th>
					<th scope="col">Valor</th>
					<th scope="col">Data</th>
					<th scope="col">Vendas Pendentes</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v : ${vendas}">
					<td th:text="${v.id}"></td>
					<td th:text="${v.descricao}">Mark</td>
					<td
						th:text="${#numbers.formatDecimal(v.valor, 1, 'DEFAULT', 2, 'DEFAULT')}">Mark</td>
					<td th:text="${#temporals.format(v.data, 'dd/MM/yyyy')}">Mark</td>
					<td><img src="/imagens/pendente2.png"
						class="estiloIconesDaTabela" /></td>
					<td><a th:href="@{/{id} (id = ${v.id})}"><img
							src="/imagens/editar.png" class="estiloIconesDaTabela" /></a> &nbsp;
						&nbsp; &nbsp; <a th:href="@{/deletar/{id} (id = ${v.id})}"><img
							src="/imagens/excluir.png" class="estiloIconesDaTabela"
							data-toggle="modal" data-target="#ExemploModalCentralizado" /> </a></td>
				</tr>
			</tbody>
		</table>

	</div>
</section>


</html>
