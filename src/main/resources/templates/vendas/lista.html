<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorate="layout">



<section layout:fragment="pesquisa">

	<nav>
		<div class="nav-wrapper">
			<form th:action="@{/buscar}">
				<div class="input-field">
					<input id="search" type="search" name="descricao"> <label
						class="label-icon" for="search"><i class="material-icons">search</i></label>
					<i class="material-icons">close</i>
				</div>
			</form>
		</div>
	</nav>

</section>

<section layout:fragment="conteudo">

	<table class="centered">
		<thead>
			<tr>
				<th>#</th>
				<th>Valor</th>
				<th>Descrição</th>
				<th>Data</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="v : ${vendas}">
				<td th:text="${v.id}"></td>
				<td th:text="${v.valor}"></td>
				<td th:text="${v.descricao}"></td>
				<td th:text="${v.data}"></td>
			</tr>
		</tbody>
	</table>
</section>


</html>
