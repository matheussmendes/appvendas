<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorate="layout">


<section layout:fragment="conteudo">
	<div class="container">

		<div class="row">

			<div class="col-sm-3">
				<div class="card text-white bg-primary mb-3"
					style="max-width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Hoje:</h5>
						<img src="/imagens/dinheiro2.png" class="estiloIconeMenu" /><span
							th:text="${#numbers.formatDecimal(somaDasVendasDiaria, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
					</div>
				</div>

			</div>

			<div class="col-sm-3">
				<div class="card text-white bg-info mb-3" style="max-width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Neste Mês</h5>
						<img src="/imagens/dinheiro2.png" class="estiloIconeMenu" /><span
							th:text="${#numbers.formatDecimal(somaDasVendasDoMes, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
					</div>
				</div>

			</div>

			<div class="col-sm-3">
				<div class="card text-white bg-warning mb-3"
					style="max-width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Líquido deste Mês</h5>
						<img src="/imagens/dinheiro2.png" class="estiloIconeMenu" /><span
							th:text="${#numbers.formatDecimal(valorLiquidoDoMes, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
					</div>
				</div>
			</div>

			<div class="col-sm-3">
				<div class="card text-white bg-danger mb-3"
					style="max-width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">Neste Ano:</h5>
						<img src="/imagens/dinheiro2.png" class="estiloIconeMenu" /><span
							th:text="${#numbers.formatDecimal(somaDasVendasDoAno, 1, 'DEFAULT', 2, 'DEFAULT')}"></span>
					</div>
				</div>
			</div>

		</div>

	</div>
	
	
</section>


</html>
