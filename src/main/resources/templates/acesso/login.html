<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorate="home">
<head>
<title>Acesso</title>
</head>
<body>

	<section layout:fragment="conteudo">
		<div class="container">
			<div class="section">
				<div class="row">
					<form class="col s12" method="POST">

						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i> <input
								id="icon_prefix" type="email" class="validate" /> <label
								for="icon_prefix">E-mail</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">mode_edit</i> <input
								id="senha" type="password" class="validate" /> <label
								for="senha">Senha</label>
						</div>

						<div align="center">
						
							<button class="btn waves-effect waves-light" type="submit"
								name="action">
								Entrar<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>


			</div>

		</div>
	</section>
</body>
</html>
