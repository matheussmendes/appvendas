	<div th:if="${mensagemDeSucesso} != null"
		class="alert alert-primary alert-dismissible fade show" role="alert">
		<strong th:text="${mensagemDeSucesso}"></strong>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>


	<div th:if="${mensagemDeErro} != null"
		class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong th:text="${mensagemDeErro}"></strong>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
